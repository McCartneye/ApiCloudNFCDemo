<!DOCTYPE html>
<html>

<head>
    <!-- 页面字符编码 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>归还管理</title>
    <link rel="stylesheet" type="text/css" href="../css/ydui.css" />
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <script type="text/javascript" src="../script/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../script/ydui.flexible.js"></script>
    <script type="text/javascript" src="../script/ydui.js"></script>
    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript">
        var api_url = "http://192.168.0.199/Core/Assets/AssetsAPI.ashx";
        var assets_idVal = 0;
        var androidNfc;
        apiready = function() {
            $('body').css('padding-top', '20px');
            androidNfc = api.require('androidNfc');
        };

        function fnReadCardNo() {
            androidNfc.nfcGetId(function(ret, err) {
                if (ret.status) {
                    //alert(JSON.stringify("读取的卡号：" + ret.cardId));
                    api.ajax({
                        url: api_url,
                        data: {
                            values: {
                                type: 'GetByLabelExt',
                                label_id: ret.cardId
                            }
                        },
                        timeout: 10,
                        dataType: 'json',
                        method: 'post'
                    }, function(ret, err) {

                        if(ret){

                              var data = ret[0];
                              if(data.status == 0)
                              {
                                alert("该资产未被借调！");
                                return;
                              }
                              $("#assets_no").val(data.assets_no);
                              $('#assets_name').val(data.assets_name);
                              $("#spec").val(data.spec);
                              $('#brand').val(data.brand);
                              $("#description").val(data.description);
                              $("#color").val(data.color);
                              $("#recipients").val(data.recipients);
                              $("#ought_return_date").val(data.ought_return_date);
                              $("#out_date").val(data.out_date);

                              assets_idVal = data.id;
                      }
                      else {
                        alert("查询无此资产!");
                      }
                        //console.log(ret[0].id);
                        //alert(ret);
                    });
                } else {
                    console.log(JSON.stringify(err));
                    alert(JSON.stringify("错误信息：" + err.msg));
                }
                //取消loading
                api.hideProgress();
            });
        }
        function ConfirmReturn() {
            if(assets_idVal == 0){
              alert("请选择资产!");
              return;
            }
            // 加载loading
            api.showProgress({
                title: "提交数据中...",
                text: '请稍等...'
            });
            //alert(assets_no);
            //alert(label_id);
            api.ajax({
                url: api_url,
                data: {
                    values: {
                        type: 'ConfirmReturn',
                        assets_id: assets_idVal
                    }
                },
                timeout: 10,
                dataType: 'json',
                method: 'post'
            }, function(ret, err) {
                //取消loading
                api.hideProgress();
                if (ret.result) {
                    alert("操作成功!");
                    $("#assets_no").val("");
                    $('#assets_name').val("");
                    $("#spec").val("");
                    $('#brand').val("");
                    $("#description").val("");
                    $("#color").val("");
                    $("#recipients").val("");
                    $("#ought_return_date").val("");
                    $("#out_date").val("");
                }
                else{
                  alert("操作失败!");
                }
            });
        }
    </script>
</head>

<body>
    <header class="m-navbar">
        <a href="#" class="navbar-item" onclick="api.closeWin();">
            <i class="back-ico"></i>返回
        </a>
        <div class="navbar-center">
            <span class="navbar-title">归还管理</span>
        </div>
    </header>
    <div class="m-cell">
        <div class="cell-item">
            <div class="cell-left">资产编号：</div>
            <div class="cell-right"><input id='assets_no' type="text" class="cell-input" autocomplete="off" readonly="readonly" />
                <a href="javascript:;" class="btn btn-warning" onclick="fnReadCardNo()">读取标签</a>
            </div>
        </div>
        <div class="cell-item">
            <div class="cell-left">资产名称：</div>
            <div class="cell-right"><input  id='assets_name' type="text" class="cell-input" autocomplete="off" readonly="readonly" /></div>
        </div>
        <div class="cell-item">
            <div class="cell-left">型号/规格：</div>
            <div class="cell-right"><input type="text" id='spec' class="cell-input" autocomplete="off" readonly="readonly" /></div>
        </div>
        <div class="cell-item">
            <div class="cell-left">颜色：</div>
            <div class="cell-right"><input type="text" id='color' class="cell-input" autocomplete="off" readonly="readonly" /></div>
        </div>
        <div class="cell-item">
            <div class="cell-left">品牌：</div>
            <div class="cell-right"><input type="text" id='brand' class="cell-input" autocomplete="off" readonly="readonly" /></div>
        </div>
        <div class="cell-item">
            <div class="cell-left">功能描述：</div>
            <div class="cell-right"><input type="text" id='description' class="cell-input" autocomplete="off" readonly="readonly" /></div>
        </div>
        <div class="cell-item">
            <div class="cell-left">领用人：</div>
            <div class="cell-right"><input type="text" id='recipients' class="cell-input" autocomplete="off" readonly="readonly"/></div>
        </div>
        <div class="cell-item">
            <div class="cell-left">领用时间：</div>
            <div class="cell-right"><input type="text" id='out_date' class="cell-input" autocomplete="off" readonly="readonly"/></div>
        </div>
        <div class="cell-item">
            <div class="cell-left">应归还时间：</div>
            <div class="cell-right"><input type="date" id='ought_return_date' class="cell-input" autocomplete="off" readonly="readonly"/></div>
        </div>
    </div>
    <div style="width:96%;margin:0 auto;">
        <button type="button" class="btn-block btn-primary" onclick="ConfirmReturn()">确定归还</button>
    </div>
</body>

</html>
